<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/>
<script>
let operacion;
operacion=parseInt(prompt("Que operacion deseas realizar? 1.Suma de vectores, 2.Diferencia de vectores, 3.Producto interno matrices, 4.Ley asociativa"));
//SUMA DE VECTORES
if(operacion=1){
    let v;
    let n;
    let a;
    let vector;
    let datos;
    let nd;
    let dt;
    v=parseInt(prompt("Inserte el numero de vectores que desea sumar"));
    datos=parseInt(prompt("Inserte el numero de datos que contendra cada vector"))
    n=v-1
    a=new Array(n)
    nd=datos-1
    dt=new Array(nd)
    let d=1;
    for(let i=0;i<v;i++){
        document.write("VECTOR: "+d);
        document.writeln("</br>");
        for(let x=0;x<datos;x++){
            vector=parseFloat(prompt("Interte los datos del vector "+d));
            document.write("("+vector+")");
            document.writeln("</br>");
        }
        d++
        document.writeln("</br>");
    }
}
</script>
</head>
</html>
